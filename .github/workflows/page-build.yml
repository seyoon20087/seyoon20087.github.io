name: Build and deploy site
on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  #schedule:
  #  - cron: '* * * * *'
jobs:
  page-build:
    name: Build and deploy site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js v18
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Setup yarn
        run: |
          npm install -g npm@latest yarn@latest --frozen-lockfile
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile || yarn install
      - name: Compile site
        env:
          CI: true
          NODE_ENV: 'production'
        run: |
          yarn run build
      - name: Attempt to deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
      - name: Clean up temporary files
        if: always()
        run: |
          rm -rf /home/runner/work/seyoon20087.github.io
          git init /home/runner/work/seyoon20087.github.io/seyoon20087.github.io &> /dev/null
